{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Student</h2>
    <form action="{{ url_for('edit_student', reg_no=student.reg_no) }}" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="f_name" value="{{ student.f_name }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="l_name" value="{{ student.l_name }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Course</label>
                <input type="text" name="course" value="{{ student.course }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <input type="text" name="subject" value="{{ student.subject }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Batch</label>
                <input type="text" name="year" value="{{ student.year }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" name="age" value="{{ student.age }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <select name="gender" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
                    <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" name="birth" value="{{ student.birth.strftime('%Y-%m-%d') }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Contact</label>
                <input type="tel" name="contact" value="{{ student.contact }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" value="{{ student.email }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Photo</label>
                {% if student.photo %}
                <img src="{{ url_for('static', filename=student.photo.replace('static/', '')) }}" 
                     alt="Current photo" class="w-32 h-32 object-cover rounded-lg mb-2">
                {% endif %}
                <input type="file" name="photo" accept="image/*"
                       class="mt-1 block w-full">
                <p class="text-sm text-gray-500">Leave empty to keep current photo</p>
            </div>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('index') }}" 
               class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
            <button type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Update Student</button>
        </div>
    </form>
</div>
{% endblock %}
